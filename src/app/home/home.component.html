<div class="container">
  <article *ngFor="let article of articles | async">
    <div *ngIf="article.display">
      <a class="title" (click)="openArticle(article.id)">{{article.title}}
      </a>
      <p class="date">{{article.date}} -
        <a href="https://twitter.com/hashtag/{{article.twitter}}" class="twitter">#{{article.twitter}}</a>
      </p>
      <h4>{{article.resume}}</h4>
    </div>
  </article>
</div>
